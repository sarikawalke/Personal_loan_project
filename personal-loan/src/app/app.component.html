
<div class="card example-card ">
  <div class="card-body">
    <h3 class="card-title text-primary" style="text-align: center;margin-top: 5%;">Personal Loan Form</h3>
  
   <form #myForm="ngForm" style="margin-left: auto;margin-right: auto;width: 40%;margin-top: 8%;">
   <div class="form-group" style="width: 100%;">
    <label for="city" style="font-size:   ">City</label>
    <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" ngModel required>
  </div>
   <div class="form-group" >
    <label for="pan">PAN Number</label>
    <input  class="form-control" id="pan"  placeholder="Enter pan number" name="panNumber" ngModel required>
    
  </div>
  <div class="form-group" style="width: 100%;">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter full name" name="fullname" ngModel required>
    
  </div>
  <div class="form-group" style="width: 100%;">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" ngModel>
   
  </div>
 <div class="form-group" style="width: 100%;">
    <label for="phone">Phone Number</label>
    <input  type="number" class="form-control" id="phone"  placeholder="Enter phone number" name="mobile" [(ngModel)]="mobile" required>
     </div>
 
  <button  class="btn btn-primary" (click)="submit(myForm.value); clicked = false;">GET OTP</button>
  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin-left: 20px;" [disabled]="clicked">Verify OTP</button>
</form>
  </div>
</div>



<div class="container">

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
         
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">

           <form #otpForm="ngForm" >
            <div class="form-group">
          <label for="otp">Enter OTP</label>
    <input  class="form-control" id="otp"  placeholder="Enter OTP" name="otp"  ngModel required >
        </div>


        <button  class="btn btn-primary" (click)="verify_otp(otpForm.value,myForm.value)">Verify OTP</button>
</form></div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
